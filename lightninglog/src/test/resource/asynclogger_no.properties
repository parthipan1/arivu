# Must be one of ("trace", "debug", "info", "warn", or "error").
# If not specified, defaults to "info".
org.arivu.asyncLogger.defaultLogLevel=debug

# Must be one of ("trace", "debug", "info", "warn", or "error").
# If not specified, the default logging detail level is used.
org.arivu.asyncLogger.log.org.arivu=info

# No of consumers buffer size properties
org.arivu.asyncLogger.ringbufferCnt=4
org.arivu.asyncLogger.ringbufferSize=65536

# Set to true if you want the current date and time to be included in output messages.
# Default is false, and will output the number of milliseconds elapsed since startup.
org.arivu.asyncLogger.showDateTime=true

# The date and time format to be used in the output messages.
# The pattern describing the date and time format is the same that is used in java.text.SimpleDateFormat.
# If the format is not specified or is invalid, the default format is used.
# The default format is yyyy-MM-dd HH:mm:ss:SSS Z.
org.arivu.asyncLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss:SSS Z
org.arivu.asyncLogger.fileDateTimeExt=yyyy-MM-dd'T'HH:mm:ss:SSS'Z'Z

# Set to true if you want to output the current thread name.
# Defaults to true.
org.arivu.asyncLogger.showThreadName=true

# Set to true if you want the Logger instance name to be included in output messages.
# Defaults to true.
org.arivu.asyncLogger.showLogName=true

# Set to true if you want the last component of the name to be included in output messages.
# Defaults to false.
org.arivu.asyncLogger.showShortLogName=true

org.arivu.asyncLogger.logFile=logs//testpm.log
#org.arivu.asyncLogger.logFileSize=5242880
#org.arivu.asyncLogger.logFileSize=104857600
org.arivu.asyncLogger.logFileSize=524288000

# possible values rollingzip,zip,rollingfile,file,console
org.arivu.asyncLogger.appenders=no
org.arivu.asyncLogger.appenderBatchSize=100
#org.arivu.asyncLogger.appenders.custom.